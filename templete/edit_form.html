{% extends 'base.html' %}


{% block 'main' %}
<h2 class="mt-5">Update PRODUCT</h2>
<div class="col md-8 mt-3 m-auto">
    
    <form method="POST" action="/add">
        {% csrf_token %}
{% for d in data %}
        <div class="mb-3">
            <label for="pid" class="form-label">PRODUCT ID:</label>
            <input type="text" class="form-control" name="p" id="pid" value="{{d.product_id}}" placeholder="Enter PRODUCT ID" required>
        </div>

        <div class="mb-3">
            <label for="tid" class="form-label">Product Name:</label>
            <input type="text" class="form-control" name="t" id="tid" value="{{d.product_name}}" placeholder="Enter Product Name" required>
        </div>

        <div class="mb-3">
            <label for="sid" class="form-label">Product Shape:</label>
            <input type="text" class="form-control" name="ps" id="tid" value="{{d.product_shape}}" placeholder="Enter Shape" required>
        </div>


        <div class="mb-3">
            <label for="size" class="form-label">Size:</label>
            <input type="text" class="form-control" name="siz" id="sizeid" value="{{d.product_size}}" placeholder="Enter size" required>
        </div>

        <div class="mb-3">
            <label for="lid" class="form-label">Location:</label>
            <input type="text" class="form-control" name="l" id="lid" value="{{d.product_location}}" placeholder="Enter Location" required>
        </div>

        <div class="mb-3">
            <label for="prid" class="form-label">Price:</label>
            <input type="text" class="form-control" name="pr" id="prid" value="{{d.product_price}}" placeholder="Enter price" required>
        </div>
 
       

        <div class="mb-3">
            <input type="submit" class="form-control btn btn-primary" name="send" value="UPDATE"/>
        </div>
{% endfor %}
    </form>
</div>


{% endblock 'main' %}
